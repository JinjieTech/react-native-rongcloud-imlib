aliases:
  - &android
    components:
      - build-tools-28.0.3
      - android-28
      - extra-android-m2repository
      - extra-android-support

  - &android-cache
    directories:
      - ~/.cache/yarn
      - ~/.gradle/caches/modules-2
      - ~/.gradle/wrapper

  - &ios-cache
    directories:
      - ~/.rncache
      - ~/Library/Caches/Yarn

jobs:
  include:
    - stage: "build test for example"
      language: android
      jdk: oraclejdk8
      android: *android
      before_cache:
        - rm ~/.gradle/caches/modules-2/modules-2.lock
      cache: *android-cache
      script:
        - nvm install node
        - yarn add typescript
        - yarn build
        - cd android
        - TERM=dumb ./gradlew build
        - ls -lh app/build/outputs/apk/debug
        - ls -lh app/build/outputs/apk/release

    - stage: "build test for example"
      language: objective-c
      osx_image: xcode11.2
      cache: *ios-cache
      before_install:
      script:
        - nvm install node
        - brew install yarn
        - yarn add typescript
        - yarn build
        - cd ios
        - pod install --repo-update
        - cd ..
        - yarn run-ios

stages:
  - name: "build test for example"
    # if: branch = master
